<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="./list.png" alt="foto de tabela">Lista Tarefas</h1>
        </header>
        <form>
            <input type="text" placeholder="tarefa" required id="addInput">
            <button type="submit" id="btn">Adicionar +</button>
            <button type="reset" id="btn_cancel" class="btn_cancel">Limpar</button>
        </form>
        <ul id="lista">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
